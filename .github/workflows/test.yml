name: CI - Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    # Install OpenMP for macOS to fix XGBoost/LightGBM issues
    - name: Install OpenMP on macOS
      if: runner.os == 'macOS'
      run: brew install libomp

    - name: Install ruff (lint/format)
      run: pip install ruff

    - name: Run linting
      run: ruff check src/

    - name: Run formatting check
      run: ruff format --check src/

    - name: Install test & runtime dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov scikit-learn
        pip install numpy pandas matplotlib scipy joblib tqdm
        # optional: keep hatch if you still need it elsewhere
        pip install hatch

    - name: Run tests
      # make src importable so `import lightshap` works
      env:
        PYTHONPATH: ${{ github.workspace }}/src
      run: python -m pytest --cov=lightshap --cov-branch --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: mayer79/LightSHAP
